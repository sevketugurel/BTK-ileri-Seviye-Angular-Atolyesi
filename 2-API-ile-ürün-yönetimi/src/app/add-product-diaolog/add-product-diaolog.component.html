<div style="display: flex;">

  <mat-dialog-content>
    <p>What's your Prodcut ID?</p>
    <mat-form-field>
      <mat-label>Prodcut ID</mat-label>
      <input matInput [(ngModel)]="data.id">
    </mat-form-field>

    <p>What's your Prodcut Name?</p>
    <mat-form-field>
      <mat-label>Prodcut Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <p>What's your Prodcut Price?</p>
    <mat-form-field>
      <mat-label>Prodcut Price</mat-label>
      <input matInput [(ngModel)]="data.price">
    </mat-form-field>

    <p>What's your Prodcut Description?</p>
    <mat-form-field>
      <mat-label>Prodcut Description</mat-label>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>

    <p>Prodcut Image?</p>
    <mat-form-field>
      <mat-label>Prodcut Image</mat-label>
      <input matInput [(ngModel)]="data.image">
    </mat-form-field>

    <p>Prodcut Category?</p>
    <mat-form-field>
      <mat-label>Prodcut Category</mat-label>
      <input matInput [(ngModel)]="data.category">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
    <button mat-button color="primary"  (click)="AddProduct()" cdkFocusInitial>ADD PRODUCT</button>
  </mat-dialog-actions>
  
</div>
